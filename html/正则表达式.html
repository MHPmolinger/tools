<html>
    <head>
        <title>正则表达式</title>
    </head>
    <body>
        <input type="text" id="text"/><br>
        <script>
            var ins=document.getElementById("text");
            ins.onkeydown=function(e){
                if(e.keyCode==13){
                    if(/^\d+$/.test(this.value)){
                        if(this.value.length==5){
                            alert(666);
                        }                       
                    }               
                }
            }
        </script>
    </body>
</html>
